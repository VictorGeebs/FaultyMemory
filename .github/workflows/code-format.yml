name: Auto code formatting

on: [push]

jobs:
  pylint:
    name: Run pylint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        pylint `ls -R|grep .py$|xargs`

  imports-check-isort:
    name: Check valid import formatting with isort
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install isort
        run: |
          python -m pip install --upgrade pip
          pip install isort
      - name: Run isort
        run: isort --settings-path=./pyproject.toml --check-only --diff .

  format-check-yapf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yapf
          pip list
        shell: bash
      - name: yapf
        run: yapf --diff --parallel --recursive .

  python-pep8:
    name: Python formatting PEP8
    runs-on: ubuntu-latest
    # Timeout: https://stackoverflow.com/a/59076067/4521646
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install flake8
      - name: Run checking
        run: |
          flake8 .
          
  python-typing-mypy:
    name: Python typing check [mypy]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install mypy
        run: |
          pip install --upgrade pip
          pip install mypy
          pip list
      - name: mypy check
        run: |
          mypy
